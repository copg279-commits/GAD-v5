    function mostrarInfoPais() {
        const pais = document.getElementById('paises').value;
        const resultadoDiv = document.getElementById('resultado');

        if (!pais) {
            resultadoDiv.innerHTML = "";
            return;
        }

        const infoPIC = conveniosPIC[pais];
        const infoCanje = conveniosCanje[pais];
        
        let necesitaPIC = false;
        
        if (infoCanje && infoCanje.tieneConvenio) {
            if (pais === 'Corea del Sur' || pais === 'Japón') {
                necesitaPIC = true;
            } else {
                necesitaPIC = false;
            }
        } else {
            if (excepcionNoCanjeNoPIC.includes(pais)) {
                necesitaPIC = false;
            } else {
                necesitaPIC = true;
            }
        }

        let html = '';

        // Sección de información sobre el PIC
        if (infoPIC) {
            let mensajeConvenio = '';
            if (infoPIC.ginebra && infoPIC.viena) {
                mensajeConvenio = `¡Sí! ${pais} puede emitir PIC. Se rige por los convenios de Ginebra de 1949 y Viena de 1968.`;
            } else if (infoPIC.ginebra) {
                mensajeConvenio = `¡Sí! ${pais} puede emitir PIC. Se rige por el convenio de Ginebra de 1949.`;
            } else if (infoPIC.viena) {
                mensajeConvenio = `¡Sí! ${pais} puede emitir PIC. Se rige por el convenio de Viena de 1968.`;
            } else {
                mensajeConvenio = `No se encontró información sobre el convenio para ${pais}.`;
            }

            const picColor = necesitaPIC ? 'text-red-700' : 'text-blue-700';
            const picTexto = necesitaPIC ? 'PRECISA PERMISO INTERNACIONAL' : 'NO PRECISA PERMISO INTERNACIONAL';

            html += `
                <h3 class="text-center text-black text-lg font-bold mb-2">¿PUEDE EMITIR PIC?</h3>
                <div class="p-4 rounded-lg bg-green-100 border border-green-400 mb-4">
                    <p class="text-green-700 text-center font-bold">${mensajeConvenio}</p>
                    <p class="text-center mt-2 font-bold ${picColor}">${picTexto}</p>
                </div>
            `;
        }

        // Sección de información sobre el canje con España
        html += `
            <h3 class="text-center text-black text-lg font-bold mb-2">¿EXISTE CONVENIO DE CANJE CON ESPAÑA?</h3>
        `;
        if (infoCanje) {
            if (infoCanje.tieneConvenio) {
                const dgtUrl = "https://www.dgt.es/nuestros-servicios/permisos-de-conducir/permisos-extranjeros-y-de-fuerzas-y-cuerpos-de-seguridad/canjes-de-permisos/paises-con-convenio-de-canjes/";
                html += `
                    <div class="p-4 rounded-lg bg-yellow-100 border border-yellow-400">
                        <p class="text-yellow-700 text-center font-bold">
                            ¡Sí! ${pais} tiene convenio de canje de permiso de conducir con España.
                        </p>
                        <p class="text-yellow-700 text-center mt-2">
                            Fecha de entrada en vigor: <span class="font-semibold">${infoCanje.fecha}</span>
                        </p>
                        <div class="mt-4 text-center">
                            <a href="${dgtUrl}" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                                ¿Dudas con las equivalencias?<br>Ver Canje de Notas DGT
                            </a>
                        </div>
                    </div>
                `;
            } else {
                let mensajeAdicional = '';
                if (infoCanje.fechaSuspension) {
                    mensajeAdicional = `El canje fue suspendido en ${infoCanje.fechaSuspension}.`;
                }
                html += `
                    <div class="p-4 rounded-lg bg-red-100 border border-red-400">
                        <p class="text-red-700 text-center font-bold">
                            No, ${pais} no tiene un convenio de canje con España.
                        </p>
                        <p class="text-red-700 text-center mt-2">
                            ${mensajeAdicional} Deberá obtener un nuevo permiso de conducir español.
                        </p>
                    </div>
                `;
            }
        } else {
            html += `
                <div class="p-4 rounded-lg bg-red-100 border border-red-400">
                    <p class="text-red-700 text-center font-bold">
                        No se encontró información sobre el convenio de canje con España para ${pais}.
                    </p>
                </div>
            `;
        }

        resultadoDiv.innerHTML = html;
    }
