<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Documentos Judiciales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f3f4f6;
      --text-main: #1f2937;
      --card-bg: #ffffff;
      --primary-blue: #2563eb;
      --primary-blue-dark: #1e40af;
      --button-edit: #16a34a; /* Verde para Editar */
      --button-edit-dark: #15803d;
      --button-delete: #dc2626;
      --button-delete-dark: #b91c1c;
      --button-archive: #facc15; /* Amarillo para Archivar */
      --button-archive-dark: #eab308;
      --border-color: #e2e8f0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    header {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 1000;
    }
    .modal-overlay.open {
      visibility: visible;
      opacity: 1;
    }
    .modal {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 800px;
      transform: scale(0.95);
      transition: transform 0.3s ease-out;
      color: var(--text-main);
    }
    .modal-overlay.open .modal {
      transform: scale(1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    .modal-header h2 { margin: 0; }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }
    .modal-body { padding: 1.5rem; }
    .form-fields {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .field input, .field select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }
    .btn-primary {
      background-color: var(--primary-blue);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary:hover { background-color: var(--primary-blue-dark); }
    .btn-ghost {
      background-color: transparent;
      color: var(--primary-blue);
      padding: 10px 20px;
      border: 1px solid var(--primary-blue);
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }
    .btn-add {
      background-color: var(--primary-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 700;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      margin-top: 2rem;
    }
    .results-container {
      margin-top: 2rem;
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 100%;
      box-sizing: border-box;
      max-width: 100%;
      overflow-x: auto;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      word-wrap: break-word;
      white-space: nowrap;
    }
    .results-table th, .results-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }
    .results-table td {
        color: var(--button-delete); /* Color rojo para los datos */
    }
    .results-table th {
      background-color: #f8fafc;
      font-weight: 600;
      color: var(--text-main);
    }
    .results-table .action-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      justify-content: flex-start;
      align-items: center;
    }
    .results-table .action-buttons button, .results-table .action-buttons a {
      width: auto;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    /* Estilo específico para los botones de editar y eliminar, sin ancho fijo */
    .results-table .edit-btn, .results-table .delete-btn {
        padding: 0.5rem; /* Padding más pequeño para hacerlos cuadrados */
        width: 40px; /* Ancho fijo para que no cambie */
        height: 40px; /* Alto fijo para que no cambie */
    }
    .results-table .edit-btn { background-color: var(--button-edit); color: white; }
    .results-table .edit-btn:hover { background-color: var(--button-edit-dark); }
    .results-table .delete-btn { background-color: var(--button-delete); color: white; }
    .results-table .delete-btn:hover { background-color: var(--button-delete-dark); }
    /* Ancho fijo para el botón de Archivar/Desarchivar */
    .results-table .archive-btn {
        width: 110px;
        background-color: var(--button-archive);
        color: #1f2937;
    }
    .results-table .archive-btn:hover { background-color: var(--button-archive-dark); }
    .results-table .doc-link {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-flex;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      white-space: nowrap;
    }
    .results-table .doc-link:hover { background-color: var(--primary-blue-dark); }
    .thumbnail {
      max-width: 100px;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    /* Estilo para fila archivada: texto en cursiva y color verde */
    .archived-row td {
      text-decoration: none; /* Asegura que no haya tachado */
      color: var(--button-edit); /* Color verde */
      font-style: italic; /* Cursiva */
    }
    /* Estilo para el botón de archivar/desarchivar cuando la fila está archivada */
    .archived-row .archive-btn {
      background-color: var(--button-edit); /* Color verde del botón */
      color: white;
    }
    .archived-row .archive-btn:hover {
      background-color: var(--button-edit-dark);
    }
    /* Estilos para vista de móvil */
    @media (max-width: 768px) {
      .results-table thead { display: none; }
      .results-table, .results-table tbody, .results-table tr, .results-table td {
        display: block;
        width: 100%;
      }
      .results-table tr {
        margin-bottom: 1rem;
        background-color: #f9fafb;
        border-radius: 0.375rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
      .results-table td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: none;
        white-space: normal;
      }
      .results-table td::before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 1rem;
        flex: 1;
      }
      .results-table .action-buttons {
        flex-direction: column;
        gap: 0.5rem;
        justify-content: flex-end;
        width: 100%;
        padding-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col pb-16">

  <header class="bg-blue-600 w-full flex justify-center items-center py-2">
    <div class="w-40 h-40 rounded-full overflow-hidden shadow-lg">
      <img
        src="logogad.png"
        alt="Logo GAD"
        class="w-full h-full object-cover block"
      >
    </div>
  </header>

  <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
    Gestión de Documentos Judiciales
  </h1>

  <main class="flex-grow flex flex-col items-center py-8 px-4">
    <button id="addNewRowBtn" class="btn-add">
        <i class="fas fa-plus mr-2"></i>Introducir Nuevo Documento
    </button>

    <div id="resultsContainer" class="results-container hidden">
      <h2 class="text-lg font-bold mb-4">Datos</h2>
      <div class="overflow-x-auto">
        <table class="results-table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>País</th>
              <th>Doc.</th>
              <th>Atestado</th>
              <th>J. Rápido</th>
              <th>Juzgado</th>
              <th>Resultado</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="flex justify-center mt-4">
        <a href="index.html" class="p-2.5 bg-yellow-400 text-black font-bold rounded-lg shadow-md transition hover:bg-yellow-500 text-base lg:text-xl no-underline">
          Volver al Menú Principal
        </a>
    </div>
  </main>
  
  <footer class="mt-auto text-center py-6 bg-gray-200">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4">
    <p class="font-bold">GRUPO DE ANÁLISIS DOCUMENTAL</p>
    <p class="font-bold">POLICÍA LOCAL DE ALICANTE</p>
    <p>&copy; GAD - Todos los derechos reservados</p>
  </footer>

  <div id="documentModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <strong id="modalTitle">Añadir Nuevo Documento</strong>
        <button id="closeModalBtn" class="close-btn">&times;</button>
      </div>
      <form id="documentForm">
        <div class="modal-body">
          <input type="hidden" id="recordKey">
          <div class="form-fields">
            <div class="field">
              <label for="fechaSuceso">Fecha del Suceso</label>
              <input id="fechaSuceso" name="fechaSuceso" type="date" required />
            </div>
            <div class="field">
              <label for="pais">País</label>
              <input id="pais" name="pais" type="text" placeholder="País" required list="paisesList" />
              <datalist id="paisesList"></datalist>
            </div>
            <div class="field">
              <label for="tipoDocumento">Tipo de Documento</label>
              <select id="tipoDocumento" name="tipoDocumento" required>
                <option value="PNC">PNC</option>
                <option value="PIC">PIC</option>
                <option value="TIE">TIE</option>
                <option value="CI">CI</option>
                <option value="PCIRC">PCIRC</option>
                <option value="ITV">ITV</option>
                <option value="SOA">SOA</option>
              </select>
            </div>
            <div class="field">
              <label for="atestadoNumero">Número de Atestado</label>
              <input id="atestadoNumero" name="atestadoNumero" type="text" placeholder="Atestado" required />
            </div>
            <div class="field">
              <label for="juicioRapido">Juicio Rápido</label>
              <select id="juicioRapido" name="juicioRapido" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="field">
              <label for="juzgado">Juzgado</label>
              <select id="juzgado" name="juzgado" required>
                <option value="Se desconoce">Se desconoce</option>
              </select>
            </div>
            <div class="field">
              <label for="resultado">Resultado</label>
              <select id="resultado" name="resultado" required>
                <option value="Se desconoce">Se desconoce</option>
                <option value="Condena">Condena</option>
                <option value="Absolución">Absolución</option>
                <option value="Pasa a Ordinario">Pasa a Ordinario</option>
              </select>
            </div>
            <div class="field">
              <label for="documentoUrl">Enlace al Documento (URL de Google Drive o OneDrive)</label>
              <input id="documentoUrl" name="documentoUrl" type="text" placeholder="Pega aquí la URL" />
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary"><i class="fas fa-save mr-2"></i>Guardar</button>
          <button type="button" id="cancelModalBtn" class="btn-ghost"><i class="fas fa-times mr-2"></i>Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyCbrIC_qmnXN0YFTVjNGR-j_Zpq_6V_glA",
        authDomain: "gad-alicante-f0d56.firebaseapp.com",
        databaseURL: "https://gad-alicante-f0d56-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "gad-alicante-f0d56",
        storageBucket: "gad-alicante-f0d56.firebasestorage.app",
        messagingSenderId: "453863147861",
        appId: "1:453863147861:web:50be7eb436bbee6ec4c7dc"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const documentsRef = db.ref('judicializados');
      const savedPaisesRef = db.ref('paises');

      const documentModal = document.getElementById('documentModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const cancelModalBtn = document.getElementById('cancelModalBtn');
      const addNewRowBtn = document.getElementById('addNewRowBtn');
      const documentForm = document.getElementById('documentForm');
      const modalTitle = document.getElementById('modalTitle');
      const recordKeyInput = document.getElementById('recordKey');

      const resultsTableBody = document.getElementById('resultsTableBody');
      const resultsContainer = document.getElementById('resultsContainer');
      const paisesList = document.getElementById('paisesList');
      const juzgadoSelect = document.getElementById('juzgado');

      let savedPaises = [];
      const juzgadoOptions = ["Se desconoce"];
      for (let i = 1; i <= 15; i++) {
        juzgadoOptions.push(`Instrucción ${i}`);
        juzgadoOptions.push(`Penal ${i}`);
      }
      juzgadoOptions.forEach(opt => juzgadoSelect.innerHTML += `<option value="${opt}">${opt}</option>`);

      // Cargar países guardados
      savedPaisesRef.on('value', (snapshot) => {
          savedPaises = snapshot.val() || [];
          paisesList.innerHTML = savedPaises.map(pais => `<option value="${pais}"></option>`).join('');
      });

      const renderTable = (snapshot) => {
        resultsTableBody.innerHTML = '';
        const data = [];
        snapshot.forEach(childSnapshot => {
            const item = childSnapshot.val();
            item.key = childSnapshot.key;
            data.push(item);
        });

        if (data.length > 0) {
            resultsContainer.classList.remove('hidden');
            data.sort((a, b) => new Date(b.fechaSuceso) - new Date(a.fechaSuceso));

            data.forEach((item) => {
                const row = document.createElement('tr');
                row.dataset.key = item.key;
                
                if (item.archived) {
                    row.classList.add('archived-row');
                }

                let imageHtml = 'No hay';
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(item.documentoUrl);
                if (item.documentoUrl) {
                    if (isImage) {
                        imageHtml = `<a href="${item.documentoUrl}" target="_blank"><img src="${item.documentoUrl}" alt="Doc" class="thumbnail"></a>`;
                    } else {
                        imageHtml = `<a href="${item.documentoUrl}" target="_blank" class="doc-link"><i class="fas fa-eye mr-2"></i>Ver Imagen</a>`;
                    }
                }

                row.innerHTML = `
                    <td data-label="Fecha">${item.fechaSuceso}</td>
                    <td data-label="País">${item.pais}</td>
                    <td data-label="Documento">${item.tipoDocumento}</td>
                    <td data-label="Atestado">${item.atestadoNumero}</td>
                    <td data-label="Juicio Rápido">${item.juicioRapido}</td>
                    <td data-label="Juzgado">${item.juzgado}</td>
                    <td data-label="Resultado">${item.resultado}</td>
                    <td data-label="Imagen">
                      ${imageHtml}
                    </td>
                    <td data-label="Acciones">
                      <div class="action-buttons">
                        <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        <button class="archive-btn">${item.archived ? 'Desarchivar' : 'Archivar'}</button>
                      </div>
                    </td>
                `;
                resultsTableBody.appendChild(row);
            });
        } else {
            resultsContainer.classList.add('hidden');
        }
      };

      documentsRef.on('value', renderTable);

      addNewRowBtn.addEventListener('click', () => {
        documentForm.reset();
        recordKeyInput.value = '';
        modalTitle.textContent = 'Introducir Nuevo Documento';
        documentModal.classList.add('open');
      });

      documentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const saveBtn = documentForm.querySelector('button[type="submit"]');
        saveBtn.disabled = true;

        try {
            const key = recordKeyInput.value;
            const data = {
              fechaSuceso: document.getElementById('fechaSuceso').value,
              pais: document.getElementById('pais').value,
              tipoDocumento: document.getElementById('tipoDocumento').value,
              atestadoNumero: document.getElementById('atestadoNumero').value,
              juicioRapido: document.getElementById('juicioRapido').value,
              juzgado: document.getElementById('juzgado').value,
              resultado: document.getElementById('resultado').value,
              documentoUrl: document.getElementById('documentoUrl').value || null,
            };

            if (key) {
                const currentItem = (await documentsRef.child(key).once('value')).val();
                data.archived = currentItem.archived || false;
                await documentsRef.child(key).update(data);
            } else {
                data.archived = false;
                await documentsRef.push(data);
            }

            const pais = data.pais.trim();
            if (pais && !savedPaises.includes(pais)) {
              savedPaises.push(pais);
              savedPaisesRef.set(savedPaises);
            }

            documentModal.classList.remove('open');
            documentForm.reset();
        } catch (error) {
            console.error("Error al guardar los datos:", error);
            alert("Hubo un error al guardar los datos.");
        } finally {
            saveBtn.disabled = false;
        }
      });

      resultsTableBody.addEventListener('click', async (e) => {
        const target = e.target;
        const row = target.closest('tr');
        if (!row) return;
        const key = row.dataset.key;

        if (target.closest('.edit-btn')) {
          const itemToEdit = (await documentsRef.child(key).once('value')).val();
          document.getElementById('fechaSuceso').value = itemToEdit.fechaSuceso;
          document.getElementById('pais').value = itemToEdit.pais;
          document.getElementById('tipoDocumento').value = itemToEdit.tipoDocumento;
          document.getElementById('atestadoNumero').value = itemToEdit.atestadoNumero;
          document.getElementById('juicioRapido').value = itemToEdit.juicioRapido;
          document.getElementById('juzgado').value = itemToEdit.juzgado;
          document.getElementById('resultado').value = itemToEdit.resultado;
          document.getElementById('documentoUrl').value = itemToEdit.documentoUrl || '';
          recordKeyInput.value = key;
          modalTitle.textContent = 'Editar Documento';
          documentModal.classList.add('open');
        } else if (target.closest('.delete-btn')) {
          if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
            await documentsRef.child(key).remove();
          }
        } else if (target.closest('.archive-btn')) {
            const currentItem = (await documentsRef.child(key).once('value')).val();
            const newArchivedState = !currentItem.archived;
            await documentsRef.child(key).update({ archived: newArchivedState });
        }
      });

      const closeOrCancelModal = () => {
        documentModal.classList.remove('open');
        documentForm.reset();
      };
      closeModalBtn.addEventListener('click', closeOrCancelModal);
      cancelModalBtn.addEventListener('click', closeOrCancelModal);
      documentModal.addEventListener('click', (e) => {
        if (e.target.id === 'documentModal') {
          closeOrCancelModal();
        }
      });
    });
  </script>
</body>
</html>
