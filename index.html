<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el cuerpo y el contenedor principal */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
            display: flex;
            flex-direction: column; /* Organiza los elementos en columna */
            min-height: 100vh; /* Altura mínima de la vista */
            min-height: 100svh; /* Usa svh para mejor ajuste en móviles, teniendo en cuenta las barras del navegador */
            margin: 0;
            padding: 0; /* Reinicia el padding global */
            box-sizing: border-box; /* Incluye padding y borde en el tamaño total */
            overflow-y: auto; /* Permite el scroll para que el footer sea visible */
            -webkit-overflow-scrolling: touch; /* Suaviza el scroll en iOS */
        }
        /* Ajuste para que el contenido principal ocupe el espacio restante */
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente el contenido */
            flex-grow: 1; /* Permite que el contenedor crezca para empujar el footer hacia abajo */
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
            padding: 0px; /* Eliminado padding del wrapper */
            box-sizing: border-box;
        }
        /* Ajuste para el contenedor blanco principal del menú */
        .menu-card {
            background-color: white;
            padding: 0.5rem; /* Padding uniforme reducido para la tarjeta blanca */
            border-radius: 0.75rem; /* Rounded-xl en Tailwind */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg en Tailwind */
            width: 100%; /* El card siempre ocupará el 100% de su contenedor */
            display: flex; /* Usamos flexbox para el contenido interno de la tarjeta */
            flex-direction: column;
            flex-grow: 1; /* Permite que la tarjeta se estire para llenar el espacio */
        }

        /* Ajuste para el título del menú */
        h1 {
            margin-top: 0; /* Elimina el margen superior */
            margin-bottom: 0; /* ¡Eliminado el margen inferior! */
            font-size: 1.8rem; /* Tamaño de fuente para mejor legibilidad en móvil */
            line-height: 1.2; /* Reduce el interlineado del título */
            padding-top: 0.5rem; /* Pequeño padding interno para el título */
            padding-bottom: 0.5rem; /* Pequeño padding interno para el título */
        }
        @media (min-width: 640px) { /* Para pantallas más grandes que 'sm' (small) */
            .menu-card {
                padding: 1rem; /* Padding restaurado y uniforme en pantallas grandes */
            }
            h1 {
                margin-top: 1rem; /* Margen superior adecuado en pantallas grandes */
                margin-bottom: 1rem; /* Margen inferior adecuado */
                font-size: 3rem; /* Tamaño de fuente original para desktop */
            }
        }
        
        /* Estilos generales para el logo de construcción y multa */
        .construccion-logo {
            position: absolute;
            right: 15px; /* Margen derecho para que no toque el borde */
            top: 50%;
            transform: translateY(-50%);
            height: 75%; /* Ajusta el tamaño al 75% de la altura del botón */
            width: auto; /* Mantiene la proporción */
            opacity: 0.8; /* Hace el logo semitransparente */
        }
        /* Estilos específicos para pantallas móviles (menos de 640px) */
        @media (max-width: 639px) { /* Esto es para 'sm' breakpoint en Tailwind */
            .construccion-logo {
                height: 40%; /* Más pequeño en móviles */
                right: 5px; /* Más pegado al borde en móviles */
                opacity: 0.7; /* Ligeramente más transparente */
                /* Posicionamiento en la esquina inferior derecha */
                top: unset; /* Desactiva la posición superior */
                transform: unset; /* Desactiva la transformación */
                bottom: 5px; /* Lo ancla a 5px del borde inferior */
            }
            /* Ajuste del padding del botón para el texto */
            .btn-con-logo {
                padding-right: 2.5rem; /* Deja espacio a la derecha para el logo */
                padding-bottom: 2rem; /* Y espacio en la parte inferior */
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <script>
        // Esta función se encarga de corregir los botones al cargar la página
        function updateButtons() {
            const buttons = document.querySelectorAll('.menu-card .grid a');
            buttons.forEach(button => {
                const href = button.getAttribute('href');
                // Comprobamos si el href NO es uno de los archivos 'en construcción'
                if (href !== 'archivo6.html' && href !== 'archivo8.html' && href !== 'INFRACCIONES.html') {
                    // Si no lo es, actualizamos el color a bg-blue-600 y el hover a bg-blue-700
                    button.classList.remove('bg-blue-400', 'hover:bg-blue-500');
                    button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    
                    // Buscamos el texto "EN CONSTRUCCIÓN" y el logo de construcción para eliminarlos
                    const span = button.querySelector('span');
                    const img = button.querySelector('img');
                    
                    if (span && span.innerText === 'EN CONSTRUCCIÓN') {
                        // Aquí deberías definir el texto final, ya que en el HTML original el texto cambia
                        // Para este ejemplo, solo lo dejaremos como estaba en el original para "EXTRANJERÍA"
                        // o lo dejaríamos dinámico si fuera necesario.
                        // button.querySelector('span').innerText = 'El nombre final del botón';
                    }
                    
                    if (img) {
                        img.remove();
                    }
                }
            });
        }
        
        // Ejecutar la función de actualización de botones justo antes de registrar las visitas
        window.addEventListener('DOMContentLoaded', updateButtons);

    </script>
